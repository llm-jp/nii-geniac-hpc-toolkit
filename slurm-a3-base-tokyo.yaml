---
# This blueprint must be used with a version of the Toolkit v1.25.0 or higher

# 29 行目: customer-tf-state-bucket を任意の Cloud Storage 名 (作成済み) へご変更ください (Teffaform の State 管理用です)
# 32 行目: customer-projectid をプロジェクト ID へご変更ください
# 34 行目: customer-region を今回割り当てられたリージョンへご変更ください
# 35 行目: customer-zone を今回割り当てられたゾーンへご変更ください
# 106 行目: filestore-tier を利用する Filestore の Tier へご変更ください (ご参考：https://cloud.google.com/filestore/docs/service-tiers?hl=ja, https://registry.terraform.io/providers/hashicorp/google/latest/docs/resources/filestore_instance#argument-reference)

blueprint_name: slurm-a3-base-tokyo

terraform_backend_defaults:
  type: gcs
  configuration:
    bucket: geniac-tf-state-bucket

vars:
  project_id: nii-geniac  # GCP で要チェック
  deployment_name: slurm-a3-base-tokyo
  region: asia-northeast1
  zone: asia-northeast1-b
  sys_net_range_tokyo: 172.17.0.0/16
  gpu_net0_range_tokyo: 10.4.0.0/16
  gpu_net1_range_tokyo: 10.5.0.0/16
  gpu_net2_range_tokyo: 10.6.0.0/16
  gpu_net3_range_tokyo: 10.7.0.0/16

deployment_groups:
- group: primary
  modules:
  - id: sysnet
    source: modules/network/vpc
    settings:
      network_name: slurm-sys-net-tokyo
      subnetwork_name: slurm-sys-subnet-tokyo
      network_address_range: $(vars.sys_net_range_tokyo)
      default_primary_subnetwork_size: 4
      mtu: 8244
    outputs:
    - network_name
    - subnetwork_name

  - id: gpunet0
    source: modules/network/vpc
    settings:
      network_name: slurm-gpu-net0-tokyo
      subnetwork_name: slurm-gpu-subnet0-tokyo
      network_address_range: $(vars.gpu_net0_range_tokyo)
      default_primary_subnetwork_size: 4
      mtu: 8244
    outputs:
    - subnetwork_self_link

  - id: gpunet1
    source: modules/network/vpc
    settings:
      network_name: slurm-gpu-net1-tokyo
      subnetwork_name: slurm-gpu-subnet1-tokyo
      network_address_range: $(vars.gpu_net1_range_tokyo)
      default_primary_subnetwork_size: 4
      mtu: 8244
    outputs:
    - subnetwork_self_link

  - id: gpunet2
    source: modules/network/vpc
    settings:
      network_name: slurm-gpu-net2-tokyo
      subnetwork_name: slurm-gpu-subnet2-tokyo
      network_address_range: $(vars.gpu_net2_range_tokyo)
      default_primary_subnetwork_size: 4
      mtu: 8244
    outputs:
    - subnetwork_self_link

  - id: gpunet3
    source: modules/network/vpc
    settings:
      network_name: slurm-gpu-net3-tokyo
      subnetwork_name: slurm-gpu-subnet3-tokyo
      network_address_range: $(vars.gpu_net3_range_tokyo)
      default_primary_subnetwork_size: 4
      mtu: 8244
    outputs:
    - subnetwork_self_link

  - id: homefs
    source: modules/file-system/filestore
    use:
    - sysnet
    settings:
      filestore_tier: HIGH_SCALE_SSD
      size_gb: 10240
      local_mount: /home
    outputs:
    - network_storage

