---
blueprint_name: slurm-a3-base-tky

terraform_backend_defaults:
  type: gcs
  configuration:
    bucket: geniac-tf-state-bucket

vars:
  project_id: nii-geniac  # Set GCP Project ID Here
  deployment_name: slurm-a3-base-tky
  region: asia-northeast1
  zone: asia-northeast1-b
  sys_net_range: 172.17.0.0/16
#  filestore_ip_range: null  # https://github.com/GoogleCloudPlatform/hpc-toolkit/blob/b7accb0bb3b2d1300dc376073392814af1032b14/modules/file-system/filestore/README.md#inputs

deployment_groups:
- group: primary
  modules:
  - id: sysnet
    source: modules/network/vpc
    settings:
      network_name: $(vars.deployment_name)-sysnet
      network_address_range: $(vars.sys_net_range)
      mtu: 8244
      # using explicit var.subnetworks to allow for easier addition
      # of multiple system subnetworks in other regions
      subnetworks:
      - subnet_name: $(vars.deployment_name)-sysnet-subnet
        subnet_region: $(vars.region)
        new_bits: 4
        subnet_private_access: true
        description: primary subnetwork in $(vars.deployment_name)-sysnet
    outputs:
    - network_name
    - subnetwork_name

  - id: homefs
    source: modules/file-system/filestore
    use:
    - sysnet
    settings:
      filestore_tier: HIGH_SCALE_SSD
      size_gb: 10240
      local_mount: /home
#      reserved_ip_range: $(vars.filestore_ip_range)
    outputs:
    - network_storage
